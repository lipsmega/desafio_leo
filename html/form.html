<div class="col-12">
  <h2>CADASTRO DE CURSO</h2>
  <hr>
  <form enctype="multipart/form-data" method="post" action="index.php?class=CursoForm&method=save">
    <div class="row">
    <div class="col-md-6 mb-3">
        <label>Id</label>
        <input name="id" type="text" readonly="1" class="form-control" placeholder="" value="{id}" required="">
        
      </div>
    </div>
    <div class="row">
      
      <div class="col-md-6 mb-3">
        <label>Titulo</label>
        <input name="titulo" type="text" class="form-control" placeholder="" value="{titulo}" required="">
        
      </div>
      <div class="col-md-6 mb-3">
        <label>Descrição</label>
        <input name="descricao" type="text" class="form-control" placeholder="" value="{descricao}" required="">
        
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label>Imagem</label>
        <input name="imagem" type="file" class="form-control" placeholder="" value="{imagem}" required="">
        
      </div>
      <div class="col-md-6 mb-3">
        <label>Link</label>
        <input name="link" type="text" class="form-control" placeholder="" value="{link}" required="">
      </div>
    </div>
         
  <hr class="mb-4">
    <button class="btn btn-primary my-2" onclick="window.location='index.php?class=CursoList'">Salvar</button>
  </form>
</div>
